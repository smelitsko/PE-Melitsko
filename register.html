<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>PreEntrega 3 | Comisión 53910</title>
    <!-- <script src="https://kit.fontawesome.com/0bb154f3a0.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- alert -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1><span>Tercera Entrega Proyecto</span></h1>
      <hr />
      <h2>Registrarse</h2>
      <p>
        Bienvenido/a. Por favor elija un nombre de usuario de al menos 8
        caracteres y una palabra clave de al menos 8 caracteres que tenga al
        menos un número.
      </p>

      <form id="form-register">
        <input type="text" placeholder="Usuario" id="user" name="user" />
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
        <input
          type="submit"
          class="btn btn-login"
          value="Registrarse"
          name="enviar"
        />
        ¿Ya tiene cuenta de usuario?
        <a href="./index.html">Iniciar sesión</a>
      </form>
    </div>
    <!-- alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
